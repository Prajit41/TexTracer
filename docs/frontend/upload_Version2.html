<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - TexTracer</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #9B7DE2 0%, #9F8FEF 100%);
        color: #fff;
        text-align: center;
        min-height: 100vh;
        position: relative;
      }
      .nav {
        padding: 24px 0 0 0;
      }
      .nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 18px;
        font-weight: 500;
        font-size: 1rem;
        letter-spacing: 0.05em;
        opacity: 0.85;
        transition: opacity 0.2s;
      }
      .nav a:hover {
        opacity: 1;
        text-decoration: underline;
      }
      .container {
        margin-top: 35px;
        padding: 20px;
      }
      form#uploadForm {
        background: rgba(255,255,255,0.13);
        border-radius: 10px;
        padding: 28px;
        max-width: 500px;
        margin: 0 auto 20px;
        box-shadow: 0 0 16px rgba(80,50,150,0.09);
      }
      input[type="file"] {
        padding: 10px;
        background: #fff;
        border-radius: 4px;
        border: none;
      }
      button.btn {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 1rem;
        cursor: pointer;
        background-color: #6b5ab8;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button.btn:hover {
        background-color: #513f91;
      }
      .watermark {
        position: fixed;
        bottom: 32px;
        right: 32px;
        font-size: 2.8rem;
        color: #ffffff2f;
        font-weight: bold;
        pointer-events: none;
        user-select: none;
        letter-spacing: 0.1em;
        z-index: 0;
      }
    </style>
</head>
<body>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="results.html">Results</a>
    </nav>
    <div class="container">
      <h1>Upload Text File</h1>
      <form id="uploadForm">
          <input type="file" id="fileInput" accept=".txt">
          <button type="submit" class="btn">Upload</button>
      </form>
    </div>
    <div class="watermark">TexTracer</div>
    <script src="static/script.js"></script>
</body>
</html>
